name: Build and Push Docker Images

on:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  VSCSYNC_IMAGE_NAME: ${{ github.repository }}/vscsync
  VSCGALLERY_IMAGE_NAME: ${{ github.repository }}/vscgallery

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata for vscsync
      id: meta-vscsync
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.VSCSYNC_IMAGE_NAME }}
        tags: |
          type=semver,pattern={{version}}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Extract metadata for vscgallery
      id: meta-vscgallery
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.VSCGALLERY_IMAGE_NAME }}
        tags: |
          type=semver,pattern={{version}}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push vscsync image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./vscoffline/vscsync/Dockerfile
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta-vscsync.outputs.tags }}
        labels: ${{ steps.meta-vscsync.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push vscgallery image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./vscoffline/vscgallery/Dockerfile
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta-vscgallery.outputs.tags }}
        labels: ${{ steps.meta-vscgallery.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Update docker-compose.yml for releases
      if: startsWith(github.ref, 'refs/tags/v')
      run: |
        # Extract version from tag (remove 'v' prefix)
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "Updating docker-compose.yml with version: $VERSION"
        
        # Update image tags in docker-compose.yml
        sed -i "s|ghcr.io/${{ github.repository }}/vscsync:.*|ghcr.io/${{ github.repository }}/vscsync:$VERSION|g" docker-compose.yml
        sed -i "s|ghcr.io/${{ github.repository }}/vscgallery:.*|ghcr.io/${{ github.repository }}/vscgallery:$VERSION|g" docker-compose.yml
        
        # Show the changes
        echo "Updated docker-compose.yml:"
        grep "image:" docker-compose.yml

    - name: Image build summary
      if: github.event_name != 'pull_request'
      run: |
        echo "‚úÖ Successfully built and pushed Docker images to GitHub Container Registry:"
        echo "üì¶ vscsync: ${{ steps.meta-vscsync.outputs.tags }}"
        echo "üì¶ vscgallery: ${{ steps.meta-vscgallery.outputs.tags }}"
        echo ""
        echo "üîó Images available at:"
        echo "   https://github.com/${{ github.repository }}/pkgs/container/vscsync"
        echo "   https://github.com/${{ github.repository }}/pkgs/container/vscgallery"
        echo ""
        if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "üè∑Ô∏è  Tagged release: v$VERSION"
          echo "   Recommended usage: ghcr.io/${{ github.repository }}/vscsync:$VERSION"
        fi