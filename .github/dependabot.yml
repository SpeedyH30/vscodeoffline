version: 2
updates:
  # Python dependencies for vscsync
  - package-ecosystem: "pip"
    directory: "/vscoffline/vscsync"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "python"
      - "vscsync"
    commit-message:
      prefix: "deps"
      include: "scope"

  # Python dependencies for vscgallery
  - package-ecosystem: "pip"
    directory: "/vscoffline/vscgallery"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "python"
      - "vscgallery"
    commit-message:
      prefix: "deps"
      include: "scope"

  # Docker images for vscsync
  - package-ecosystem: "docker"
    directory: "/vscoffline/vscsync"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "docker"
      - "vscsync"
    commit-message:
      prefix: "docker"
      include: "scope"

  # Docker images for vscgallery
  - package-ecosystem: "docker"
    directory: "/vscoffline/vscgallery"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "docker"
      - "vscgallery"
    commit-message:
      prefix: "docker"
      include: "scope"

  # GitHub Actions workflows
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "09:00"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"

  # Docker Compose files
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
    open-pull-requests-limit: 2
    labels:
      - "dependencies"
      - "docker"
      - "compose"
    commit-message:
      prefix: "docker"
      include: "scope"